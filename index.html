<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>InfoMoney</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="assets/stock-icon.svg" type="image/svg">
</head>

<body>
    
    <header>
        <div class="title">
            <h1>InfoMoney</h1>
            <span>As principais cotações e ações atualizadas</span>
        </div>
    </header>

    <div class="container">
        <section>
            <h3>Cotações</h3>
            <div class="line"></div>
            <div class="content">

                <div class="cards">
                    <img src="assets/bitcoin-icon.svg" alt="Bitcoin">

                    <div>
                        <span class="card-title">Bitcoin</span>
                        <div class="card-value">R$ 623.731,74</div>
                    </div>
                </div>

                <div class="cards">
                    <img src="assets/dollar-icon.svg" alt="Dólar">

                    <div>
                        <span class="card-title">Dólar</span>
                        <div class="card-value">R$ 5,31</div>
                    </div>
                </div>

                <div class="cards">
                    <img src="assets/euro-icon.svg" alt="Euro">

                    <div>
                        <span class="card-title">Euro</span>
                        <div class="card-value">R$ 6,26</div>
                    </div>
                </div>

                <div class="cards">
                    <img src="assets/libra-icon.svg" alt="Euro">

                    <div>
                        <span class="card-title">Libra</span>
                        <div class="card-value">R$ 7,19</div>
                    </div>
                </div>

                <div class="cards">
                    <img src="assets/peso-argentino.svg" alt="Peso Argentino">

                    <div>
                        <span class="card-title">Peso Argentino</span>
                        <div class="card-value">R$ 0,0036</div>
                    </div>
                </div>

                <div class="cards">
                    <img src="assets/yen-icon.svg" alt="Yen">

                    <div>
                        <span class="card-title">Yen</span>
                        <div class="card-value">R$ 0,04</div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h3>Ações</h3>
            <div class="line"></div>
            <div class="content">

                <div class="cards">
                    <img src="assets/stock-icon.svg" alt="Microsoft">

                    <div>
                        <span class="card-title">Microsoft</span>
                        <div class="card-value">R$ 112,56</div>
                    </div>
                </div>

                <div class="cards">
                    <img src="assets/stock-icon.svg" alt="Apple">

                    <div>
                        <span class="card-title">Apple</span>
                        <div class="card-value">R$ 63,27</div>
                    </div>
                </div>

                <div class="cards">
                    <img src="assets/stock-icon.svg" alt="Amazon">

                    <div>
                        <span class="card-title">Amazon</span>
                        <div class="card-value">R$ 61,59</div>
                    </div>
                </div>

                <div class="cards">
                    <img src="assets/stock-icon.svg" alt="Petrobras">

                    <div>
                        <span class="card-title">Petrobras</span>
                        <div class="card-value">R$ 31,41</div>
                    </div>
                </div>
        </section>

        <div class="update">
            <div class="notification"></div>
            <p>Atualizado em 18/09/2025</p>
        </div>
    </div>

    <footer><a href="https://github.com/borgesdavi" target="_blank">Davi Borges</a></footer>

</body>

</html>
